<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <p>
        Hola mundo en Angular
      </p>
      
      <h1>{{title}}</h1>
      <h1>{{apellido}}</h1>
      
      <div>
        la suma de 2 y 3 es {{2+3}}
      </div>
      
      <div>
        El doble de 3 es {{duplicarNumero(3)}}
      </div>
      
      <h2>Datos de la pelicula</h2>
      <div>
        {{pelicula.titulo | uppercase}}
      </div>
      <div>
        {{pelicula.fechaLanzamiento | date: "dd-MMMM-yyyy" | uppercase}} 
      </div>
      <div>
        Precio:{{pelicula.precio | currency }}
      </div>
    </div>
  </div>
  
</body>
</html>
